<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS SYSTEM - bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href ="posIcon.png">
  <!--import bootstrap css-->
  <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">

  <meta name="keyword" content="Rashmiya,Rashmiya Rafeek,POS System,Bootstrap POS System">
  <meta name="description" content="This is a Point Of Sale Web Application System for a supermarket-Using HTML, CSS, and Bootstrap Framework.By using this web application we can manage Customers, Items, and Orders. Andalso can make payments more efficiently.">
  <meta name="author" content="Rashmiya Rafeek">
  <meta name="owner" content="Rashmiya Rafeek">
  <meta name="theme-color" content="#1F2234">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemonada:wght@300&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Ledger&display=swap" rel="stylesheet">
  <style>
      main>#left-side>#logo-image{
        top: 10px;
        height: 207px;
        position: relative;
        left: 30px;
        border-right: 2.5px solid #F0CB9E;
      }
      main>#left-side{
        height: 100vh;
        width: 50vh;
        position: absolute;
      }
      main>#right-side{
        position: absolute;
        left: 50vh;
        height: 100vh;
        width: 74vw;
      }

      main>#left-side>#nav-links{
        position: absolute;
        top: 281px;
        left: 22px;
        height: 280px;
        width: 255px;
      }

      #nav-links>#Home #homeIcon, #nav-links>#Customers #customerIcon, #nav-links>#Items #itemIcon,#nav-links>#Invoices #orderIcon{
        position: relative;
      }
      #nav-links>#Home #homeIcon, #nav-links>#Customers #customerIcon, #nav-links>#Items #itemIcon {
        left: 4px;
      }

      #nav-links>#Invoices #text4,#nav-links>#Items #text3,#nav-links>#Customers #text2, #nav-links>#Home #text1{
        text-align: end;
        justify-content: space-evenly;
        display: flex;
        width: 100%;
        color: #572C24;
        font-family: revert;
      }
      #nav-links>#Home #text1 {
        width: 78%;
        font-weight: bold;
      }
      #nav-links>#Items #text3{
        width: 70%;
      }
      #nav-links>#Invoices #text4{
        width: 84%;
      }
      #nav-links>#Home, #nav-links>#Customers,#nav-links>#Items,#nav-links>#Invoices{
        height: 75px;
      }
      #right-side #title-area{
          color:  #572C24;
          position: relative;
          top: 20px;
      }
      #right-side #title-area>h1{
          font-family: 'Ledger', serif;
          position: relative;
          padding-left: 149px;
          margin-bottom: 0;
          margin-top: 10px;
          font-size: 2em;
      }
     #right-side #center-image{
         position: relative;
         top: 36px;
         width: 885px;
         height: 465px;
         background: url("../assets/images/posImages/vegetables.jpg");
         background-size: cover;
         background-position: center;
         border: 6px solid #C89B63;
         box-shadow: 6px 7px 4px 3px #e3cdb1;
     }
     #orderDetailsImage{
         position: absolute;
         right: 23px;
         bottom: 44px;
         width: 117px;
         height: 123px;
     }
     #orderDetailsImage>img{
         width: 117px;
         height: 123px;
     }
     #orderImage{
         position: absolute;
         right: 24px;
         top: 20px;
         width: 150px;
         height: 155px;
     }
     #orderImage>img{
         position: absolute;
         right: -3px;
         top: -6px;
         width: 150px;
         height: 155px;
     }
     #itemImage{
         position: absolute;
         width: 150px;
         height: 155px;
         left: 27px;
         bottom: 37px;
     }
     #itemImage>img{
         position: absolute;
         width: 140px;
         height: 145px;
         bottom: 0;
     }
     #customerImage{
         position: absolute;
         width: 144px;
         height: 150px;
         top: 38px;
         left: 34px;
     }
     #customerImage>img{
         width: 144px;
         height: 150px;
     }
      main>#right-side>div:nth-child(2){
          position: relative;
          top: 20px;
          height: 32px;
      }
     #right-side>div:nth-child(2)>h2{
         color: #BD8F31;
         font-style: italic;
         font-size: 1.3em;
         font-family: 'Lemonada', cursive;
         font-weight: bold;
         margin-top: 16px;
     }
  </style>
</head>
<body>
<main>
<!-- left side-->
  <section id="left-side">
      <img id="logo-image" src="../assets/images/posImages/R-logo.png" class="rounded float-start" alt="Rashmiya Logo">

      <!-- for navigation links-->
    <div id="nav-links">
     <!-- <h1>Nav Area</h1>-->
      <nav  id="Home" class="navbar">
        <div class="container-fluid">
          <a  id="text1"class="navbar-brand" href="index.html">
            <img id="homeIcon" src="../assets/images/posImages/home-brown.png" alt="Home Icon" width="30" height="30" class="d-inline-block align-text-top">
             Home
          </a>
        </div>
      </nav>

      <nav  id="Customers" class="navbar">
        <div class="container-fluid">
          <a id="text2"class="navbar-brand" href="pages/customerForm.html">
            <img id="customerIcon" src="../assets/images/posImages/user-brown.png" alt="Customer Icon" width="32" height="32" class="d-inline-block align-text-top">
            Customers
          </a>
        </div>
      </nav>

      <nav  id="Items" class="navbar">
        <div class="container-fluid">
          <a id="text3" class="navbar-brand" href="pages/itemForm.html">
            <img id="itemIcon" src="../assets/images/posImages/items-Brown.png" alt="Item Icon" width="48" height="50" class="d-inline-block align-text-top">
            Items
          </a>
        </div>
      </nav>

      <nav  id="Invoices" class="navbar">
        <div class="container-fluid">
          <a id="text4" class="navbar-brand" href="pages/OrderForm.html">
            <img id="orderIcon" src="../assets/images/posImages/order-brown.png" alt="Order Icon" width="32" height="34" class="d-inline-block align-text-top">
            Invoices
          </a>
        </div>
      </nav>
    </div>
  </section>

<!--right side-->
  <section id="right-side">
    <div id="title-area">
      <h1>Rashmiya POS System</h1>
        <!--link date and time-->
    </div>
    <div>
          <h2 class="text-center">all products in one place</h2>
      </div>
    <div id="center-image">
        <div id="customerImage">
            <img src="../assets/images/posImages/user-BrownColor.png" class="img-fluid" alt="Customer Image">
        </div>
        <div id="orderImage">
            <img src="../assets/images/posImages/order-BrownColor.png" class="img-fluid" alt="...">
        </div>
        <div id="itemImage">
            <img src="../assets/images/posImages/item-Brown.png" class="img-fluid" alt="...">
        </div>
        <div id="orderDetailsImage">
            <img src="../assets/images/posImages/orderDetails.png" class="img-fluid" alt="...">
        </div>
    </div>
  </section>
</main>
<!--import bootstrap js-->
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
