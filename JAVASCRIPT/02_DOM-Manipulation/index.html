<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Manipulation</title>
</head>
<body>
  <h1 class="Heading">Hello Java Script</h1>
  <h1 class="Heading">Hello Java </h1>
  <h1 class="Heading">Hello JVM</h1>
  <h2 id="h2ID">What is a DOM?</h2>
  <h3 name="a">  Institute of Software Engineering</h3>

  <input name="b" placeholder="input something" type="text">

  <ul>
    <li>GDSE</li>
    <li>CMJD</li>
    <li>IJSE</li>
    <li>RWAD</li>
  </ul>
  <button>Sample</button>

  <script>
<!--By using following methods we can select DOM elements to be changed-->
    document.getElementById("");    // we can select unique element by ID selector  ---return one element
    document.getElementsByClassName("");  // can select elements by using class selector-- return HTML collection
    document.getElementsByName("");  // select elements by element name attribute value -- return Node collection
    document.getElementsByTagName("");  // select elements by element name(Type selector) -- return HTML collection
    document.querySelector("");    // select only one element from the machings, can use CSS selectors.

  </script>
</body>
</html>
