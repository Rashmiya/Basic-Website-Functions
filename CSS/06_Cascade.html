<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheets</title>
  <style>
    /*universal selector*/
    *{
      color: yellow;
    }

    /*Type selector*/
    h1{
      color: red;
    }

    /*ID selector*/
    #myHeading {
      color: crimson;
    }

    /*class selector*/
    .h1class{
      color: blue !important;
    }

    /*attribute selector*/
    [id]{
      color: orange;
    }

    /*Psudo class selector*/
   :first-child{
     color: black;
   }
  </style>
</head>
<body>
<!--Inline selector-->
<h1 style = "color: green" id="myHeading" class="h1class">Cascading</h1>
</body>
</html>
