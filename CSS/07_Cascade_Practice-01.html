<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cascading Style Sheets</title>
  <style>
    .h1Group {
      color: blue;
    }

    :first-child {
      color: black;
    }

    #myHeading {
      color: crimson;
    }

    [id] {
      color: orange;
    }

    body h1 {
      color: deeppink;
    }

    h1 {
      color: purple;
    }

    body > h1 {
      color: red;
    }
  </style>
</head>
<body>

<h1 class="h1Group" id="myHeading" style="color: green;">Cascading</h1>
<!--Output-->
<!--
green    -  Inline selector
crimson  -  ID selector
orange   -  attribute selector
black    -  pseudo class selector
blue     -  class selector
deeppink -  Type selector  in last order
red      -  Type selector second last order
purple   -  Type selector third last order
yellow   -  Universal selector
-->
</body>
</html>
