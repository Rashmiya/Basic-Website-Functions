        01-Static Position

        03-Absolute
        04-Fixed
        05-Sticky
        */
        div{
            border: 2px solid red;
            background-color: red;
            height: 200px;
            width: 200px;
            left:100px;
            /*Relative Position*/
 /*we can move a selected element whereever we want without breaking the flow*/
            position: relative;
            top: 100px;
         }
