<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Absolute Position</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
    main {
      border: 2px solid red;
      width: 700px;
      height: 500px;
    }

    section {
      border: 2px solid green;
      width: 500px;
      height: 400px;
      position: relative;
    }
    /*Absolute*/
    /* After applying absolute it is removed from the normal flow */
    /* Then he decide his position according to the parent */
    /*How it select a qualified parent*/
    /*The position should not be static, and must have width and height */
    /**/
    div {
      border: 2px solid orange;
      width: 100px;
      height: 100px;
      background-color: yellow;
      position: absolute;
      right: 110px;
      top: 30px;
    }
  </style>
</head>
<body>
<main>
  <section>
    <div>

    </div>
    <h1>Inside Section - Hello</h1>
  </section>
</main>

</body>
</html>
