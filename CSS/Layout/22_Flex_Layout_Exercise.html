<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex Layout Exercise</title>
  <style>
    body>section{
      width: 100%;
      height: 600px;
      display: flex;
      flex-direction: column;
    }
    body>section>div{
      width: 100%;
      flex-grow: 1;
      display: flex;
    }
    body>section>div>div:nth-child(1){
      border: 1px solid blue;
      width: 150px;
      height: 150px;
    }
    body>section>div>div:nth-child(2){
      border: 1px solid red;
      width: 150px;
      height: 150px;
    }
    /*=====================*/
    body>section>div:nth-child(1)>div:first-child{

    }
    body>section>div:nth-child(1)>div:nth-child(2){
      margin-left: 662px;
    }
    /*=====================*/
    body>section>div:nth-child(2)>div:first-child{
      margin-left: 198px;
      position: relative;
      top: 21px;
    }
    body>section>div:nth-child(2)>div:nth-child(2){
      margin-left: 650px;
    }
    /*=========================*/
    body>section>div:nth-child(3)>div:nth-child(1){
      margin-left: 350px;
      position: relative;
      top: 46px;
    }
    body>section>div:nth-child(3)>div:nth-child(2){
      margin-left: 695px;
      position: relative;
      top: 46px;
    }

  </style>
</head>
<body>
    <section>
      <div>
           <div></div>
           <div></div>
      </div>
      <div>
           <div></div>
           <div></div>
      </div>
      <div>
           <div></div>
           <div></div>
      </div>
    </section>
</body>
</html>
