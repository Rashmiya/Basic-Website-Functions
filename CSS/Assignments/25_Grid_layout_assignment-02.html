<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout Assignment-02</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <style>
        body>section{
            width: 800px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,1fr);
        }
        body>section>div{
            border: 1px solid red;
        }
        body>section>div:nth-child(1){
            grid-column: 1/3;
            grid-row: 1/3;
            background-color: red;
            }
        body>section>div:nth-child(9){
            grid-row: 1/4;
            grid-column: 4/5;
            background-color: green;
        }
        body>section>div:nth-child(6){
            grid-column: 2/4;
            grid-row: 3/4;
            background-color: yellow;
        }
    </style>
</head>
<body>
<section>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>

    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>

    <div>I</div>
    <div>J</div>
    <div>K</div>
    <div>L</div>
</section>
</body>
</html>
