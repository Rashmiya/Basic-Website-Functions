<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ripped Paper Effect Using HTML and CSS</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body>section{
            position: relative;
            width: 34%;
            height: 571px;
            /*border: 1px solid red;*/
        }
        body>section>.background{
            position: absolute;
            top: 135px;
            width: 80%;
            height: 76%;
            background: url("../assets/images/profilePhoto.png");
            background-position: center;
            background-size: cover;
        }
        body>section>.paper{
            position: absolute;
            width: 100%;
            height: 100%;
            background: url("../assets/images/ripped-paper-background-image.jpg");
            background-position: center;
            background-size: cover;
            mix-blend-mode: lighten;
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <section>
        <div class="background"></div>
        <div class="paper"></div>
    </section>
</body>
</html>
