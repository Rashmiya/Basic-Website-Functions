<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Smokey Text Animation</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="../../assets/css/normalize.css">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        section{
            height: 100vh;
            background: #000000;
        }
        video{
            object-fit: cover;
            width: 100%;
            height: 100%;
          /*  animation-duration: 20s;
            animation:linear infinite;*/
        }

        h1{
            margin: 0;
            padding: 0;
            position: absolute;
            top: 50%;
            transform:translateY(-50%);
            width: 100%;
            text-align: center;
            font-size: 5em;
            font-family: sans-serif;
            /*letter-spacing: 0.23em;*/
            color: #FD4E1F;

        }
        h1>span:nth-child(1){
            opacity: 0;
            display: inline-block;
            animation: animate 1s linear forwards;
         /*   animation: animate 5s linear infinite;*/

        }
        h1>span:nth-child(2){
            opacity: 0;
            display: inline-block;
            animation: animate 1s linear forwards;
            /*   animation: animate 5s linear infinite;*/

        }

        @keyframes animate {
            0%{
                opacity: 0;
                transform: rotateY(90deg);
                filter:blur(4px);
              /*  animation-delay: 10s;*/
            }
            25%{
                opacity: 0.5;
                filter:blur(2px);
            }
            50%{
                opacity: 0.5;
                filter:blur(2px);
            }
            75%{
                opacity: 0.75;
                filter:blur(0px);
            }
            100%{
                opacity: 1;
                transform: rotateY(0deg);
                filter: blur(0);

            }
        }

        h1>span:nth-child(1){
            animation-delay: 1s;
        }
        h1>span:nth-child(2)>span:nth-child(1){
           /* animation-delay: 1.5s;*/
        }
        h1>span:nth-child(2)>span:nth-child(2){
            /*animation-delay: 4s;*/
        }
      /*  h1 span:nth-child(3){
            animation-delay: 1.95s;
        }
        h1 span:nth-child(4){
            animation-delay: 2.45s;
        }
        h1 span:nth-child(5){
            animation-delay: 2.95s;
        }
        h1 span:nth-child(6){
            animation-delay:3.5s;
        }
        h1 span:nth-child(7){
            animation-delay: 4s;
        }
        h1 span:nth-child(8){
            animation-delay: 4.5s;
        }*/
    </style>
</head>
<body>
    <section>
       <!-- <video src="assets/images/smokeVedio.mp4" autoplay muted></video>-->
        <h1>
           <!-- <span>I</span>

            <span>Rashmiya</span>

            <span>I</span>
            <span>
                <span>a</span>

            </span>
