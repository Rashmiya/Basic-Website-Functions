<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout</title>
   <link rel="stylesheet" href="../assets/css/normalize.css">
  <style>
    body>section{
        width: 600px;
        height: 400px;
        display: grid;
        position: absolute;
        top: 0;
        bottom: 0;
        margin: auto;
        left: 0;
        right: 0;

        grid-template-rows: repeat(4,1fr);
        grid-template-columns: repeat(4,1fr);

        column-gap: 15px;
        row-gap: 15px;
    }
    body>section>div{
        border: 1px solid black;
        box-shadow: 4px 5px 4px 2px #f04a1e;
    }
    /*C*/
    section>div:nth-child(3){
        grid-column: 3/5;
        grid-row: 1/2;
    }
    /*D*/
    section>div:nth-child(4){
        grid-column: 1/3;
        grid-row: 2/3;
    }
    /*F*/
    section>div:nth-child(6){
        grid-column: 4/5;
        grid-row: 2/4;
    }
    /*G*/
    section>div:nth-child(7){
        grid-column: 1/2;
        grid-row: 3/5;
    }
    /*K*/
    section>div:nth-child(11){
        grid-column: 3/5;
        grid-row: 4/5;
    }
  </style>
</head>
<body>
    <section>
        <div>A</div>
        <div>B</div>
        <div>C</div>
        <div>D</div>

        <div>E</div>
        <div>F</div>
        <div>G</div>
        <div>H</div>

        <div>I</div>
        <div>J</div>
        <div>K</div>
    </section>
</body>
</html>
