<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cascading Style Sheets - Test 02</title>
    <style>
        /*Type selector = 1 */
        h1{
            color: red;
        }
        /*ID selector = 100 */
        #selectID{
            color: green;
        }
        /*class selector = 10 */
        .selectClass{
            color: yellow;
        }
        /*combined 2 selectors = class selector+type selector  = 10+1 = 11 */
        .mainClass h1 {
            color: orange;
        }
        /*combined 5 selectors = type+type+type+pseudo class+type = 1+1+1+10+1 = 14 */
        body>main>section:nth-child(2) h1{
            color: aqua;
        }
        /*combined with 8 selectors = type+type+type+pseudo class+type+type+pseudo class+type = 1+1+1+10+1+1+10+1 = 26*/
        body>main>section:nth-child(2)>article>div:nth-child(2)>h1{
            color: chocolate;
        }
        /*combined with 8 selectors = type+type+type+pseudo class+type+type+pseudo class+type = 1+1+1+10+1+1+10+1 = 26 */
        body>main>section:nth-child(2)>article>div:nth-child(2) h1{
            color: darkblue;
        }
    </style>
</head>
<body>
<main class="mainClass" id="mainID">
    <section></section>
    <section id="mainSection" class="mainSection">
        <article id="mainArticle" class="mainArticle">
            <div></div>
            <div id="selected div" class="selectedClass">
                <h1 id="selectID" class="selectClass">Hello there..! Cascade Style Sheets</h1>
            </div>
            <div></div>
        </article>
    </section>
    <section></section>
</main>
</body>
</html>
