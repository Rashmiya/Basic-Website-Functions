<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Block-Inline Positions</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <style>
      /*There are two types of elements
          Block Level Elements
              Get the parent full with 100%
              Box Model Ok
              Vertically, One after another

          Inline Level Elements
              Only get the content space
              Width & Height Not Working
              No Line Breaks
              Box model not working properly
       */

      /*Inline- Block
      Intermediate level of Inline and Block level
      Width & Height Woks
      Box Model Works
      No line breaks.
      Hold only content space*/

      h1{
          display: inline;
          border: 2px solid red;
      }
      img{
          height: 200px;
          width: 200px;
      }
      ul>li{
          display: inline-block;
          border: 1px solid red;
          margin-right: 10px;
      }
</style>
</head>
