<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Layout Assignment-02</title>
    <link rel="stylesheet" href="../assets/css/normalize.css">
    <style>
        body>section{
            width: 800px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-template-rows: repeat(3,1fr);
            border: 1px solid green;
        }
        body>section>div{
            border: 1px solid red;
        }
        body>section>div:nth-child(1){
            grid-column: 1/3;
            grid-row: 1/2;
            background-color: red;
        }
        body>section>div:nth-child(3){
            grid-row: 1/4;
            grid-column: 4/5;
            background-color: orangered;
        }
        body>section>div:nth-child(8){
            grid-column: 2/4;
            grid-row: 3/4;
            background-color: rebeccapurple;
        }
        body>section>div:nth-child(2){
            background-color: green;
        }
        body>section>div:nth-child(4){
            background-color: mediumpurple;
        }
        body>section>div:nth-child(5){
            background-color: hotpink;
        }
        body>section>div:nth-child(6){
            background-color: blue;
        }
        body>section>div:nth-child(7){
            background-color: chocolate;
        }

    </style>
</head>
<body>
<section>
    <div>A</div>
    <div>B</div>
    <div>C</div>
    <div>D</div>

    <div>E</div>
    <div>F</div>
    <div>G</div>
    <div>H</div>
</section>
</body>
</html>
