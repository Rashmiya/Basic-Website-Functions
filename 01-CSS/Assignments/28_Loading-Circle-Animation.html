<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Loading Circle Animation</title>
  <link rel="stylesheet" href="../assets/css/normalize.css">
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    section{
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #9d9191;
      animation: animateBg 10s linear infinite;
    }
    @keyframes animateBg {
      0%{
        filter: hue-rotate(0deg);
      }
      100%{
        filter: hue-rotate(0deg);
        /*filter: hue-rotate(360deg);*/
      }
    }
    section .loader{
      position: relative;
      width: 120px;
      height: 120px;
      border: 1px solid blue;
    }
    section .loader span{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      transform: rotate(calc(18deg * var(--i)));
    }
    section .loader span::before{
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background-color: #FF9F43;
      box-shadow: 0 0 10px #FF9F43,
                  0 0 20px #FF9F43,
                  0 0 40px #FF9F43,
                  0 0 60px #FF9F43,
                  0 0 80px #FF9F43,
                  0 0 100px #FF9F43;
      animation: animate 2s linear infinite;
      animation-delay: calc(0.1s * var(--i));
    }
    @keyframes animate {
      0%{
        transform: scale(1);
      }
      100%{
        transform: scale(0);
      }
    }
  </style>
</head>
<body>
    <section>
      <div class="loader">
        <span style="--i:1;"></span>
        <span style="--i:2;"></span>
        <span style="--i:3;"></span>
        <span style="--i:4;"></span>
        <span style="--i:5;"></span>
        <span style="--i:6;"></span>
        <span style="--i:7;"></span>
        <span style="--i:8;"></span>
        <span style="--i:9;"></span>
        <span style="--i:10;"></span>

        <span style="--i:11;"></span>
        <span style="--i:12;"></span>
        <span style="--i:13;"></span>
        <span style="--i:14;"></span>
        <span style="--i:15;"></span>
        <span style="--i:16;"></span>
        <span style="--i:17;"></span>
        <span style="--i:18;"></span>
        <span style="--i:19;"></span>
        <span style="--i:20;"></span>
      </div>
    </section>
</body>
</html>
