<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Animation - Using Transitions</title>
    <!--
  Transitions.?
  CSS Transitions provide a way to control the animation speed when changing CSS property values.
  Instead of changing them suddenly, you can cause the changes in a property to take place over a
  period of time.
  -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            /*when we get mouse pointer in the div area again come back to the before position, with after 2 seconds*/
            transition-property: all;
            transition-duration: 2s;
           /* transition-delay: 5s; */ /*we can set a waiting time for transition*/
        }

        div:hover{  /*when hover the mouse pointer, change the width and background color, after 2 second*/
            background: yellow;
            width: 400px;
            transition-property: width,background-color;
            transition-duration: 2s;

        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
